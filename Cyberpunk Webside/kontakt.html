            <!--- formular --->
            <form name="myform" id="formular1" action="#" method="get" autocomplete="off">
                <p>
                    <label>Vorname:

                <hr>
                <p>Ich bin:</p>
                    <label>weiblich

                    </label>
                    <br>
                    <label>männlich
                        <input type="radio" name="geschlecht" value="männlich" id="männlich">
                    </label>
                <p>
                    <label>Alter:
                    <input type="number" min="0" max="120" step="1" name="alter" id="alter">
                    </label>
                </p>
                <p>
                    <label>Geburtsdatum:

                    </label>
                <p>
                    <label>Lieblingsfarbe:
                        <input type="color" name="farbe" id="farbe">
                    </label>
                </p>
                <p>
                    <label>Cyberware verbaut:
                        <input type="range" name="verbaut" id="verbaut">
                    </label>
                </p>
                <hr>
                <p>
                    <label>E-Mail:
                        <input type="email" name="mail" id="mail" placeholder="basic@net.nc" required>
                    </label>
                </p>
                <p>
                    <label>Telefon:
                        <input type="tel" name="telefon" id="telefon" placeholder="555-Nase">
                    </label>
                </p>
                <p>Rückmeldung per:</p>
                    <label>&#9990;
                        <input type="checkbox" name="news_phone" value="ja" id="phone">

                    <label>&#9993;
                        <input type="checkbox" name="news_mail" value="ja" id="mail">
                    </label>
                <hr>
                <p>
                    <label>Bereich:
                        <input type="text" list="intliste" name="bereich" id="bereich">
                        <datalist id="intliste">
                            <option value="V.I.P.'s & Gangs">
                            <option value="Fahrzeuge & Waffen">
                            <option value="Checkliste">
                        </datalist>
                    </label>
                </p>
                <label for="eingabe">Ihre Nachricht</label>
                <textarea name="eingabe" id="eingabe" rows="5" cols="30"></textarea>
                <p id="zeichenanzahl"></p>
                <hr>
                <p>
                    <input type="submit" class="button" value="senden">
                </p>

        <!--- aside --->
        <aside class="seite">
            <p>Prüfen Sie Ihre Koordinaten!</p>
            <button id="los">Los!</button>
            <p id="ausgabe"></p>
            <div class="container">
                <div class="bewegt"></div>
            </div>
        </aside>

        <!--- geolocation script --->
        <script>
            const button = document.getElementById('los'),
                  ausgabe = document.getElementById('ausgabe');
            button.addEventListener('click', ermittlePosition);
            
            function ermittlePosition() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(zeigePosition);
                } else {
                    ausgabe.innerHTML = 'Ihr Browser unterstützt keine Geolocation.';
                }
            }
            
            function zeigePosition(position) {
                ausgabe.innerHTML = "Ihre Koordinaten sind:<br> Breite: " + position.coords.latitude +
                    "<br>Länge: " + position.coords.longitude +
                    "<br>Höhe: " + position.coords.altitude +
                    "<br>Richtung: " + position.coords.heading +
                    "<br>Geschwindigkeit: " + position.coords.heading +
                    "<br>Zeitstempel: " + position.timestamp;
            }
            
        </script>
        <!--- geolocation script ende --->
        
        <!--- max. text script --->
        <script>
            $( function() {
                $("#eingabe").on("keyup", function() {
                    var aktuell = 250 - $(this).val().length;
                    $("#zeichenanzahl").text(aktuell + "/250");
                    console.log(aktuell);
                    if(aktuell < 0){
                        $(this).addClass("warnung");
                    } else {
                        $(this).removeClass("warnung");
                    }
                });
            });
        </script>
